<!doctype html>
<html lang="pt-br">
<head>

      <title> jQuery UI Tabs - Funcionalidade padrão </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
        $( function() {
            $("#tabs").tabs();
        } );
    </script>

</head>
<body>

<div id="tabs">
    
    <ul>
        <li><a href="#tabs-1"> Tabs 1 </a></li>
        <li><a href="#tabs-2"> Tabs 2 </a></li>
        <li><a href="#tabs-3"> Tabs 3 </a></li>
    </ul>
    
    <div id="tabs-1">
        <p> Esta é minha primeira Tab. </p>
    </div>
    <div id="tabs-2">
        <p> Esta é minha segunda Tab.</p>
    </div>
    <div id="tabs-3">
        <p> Esta é minha terceira Tab. </p>
    </div>
    
</div>

</body>
</html>
